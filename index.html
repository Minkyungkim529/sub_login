<!DOCTYPE html>

    <div id="fixed_scroll">

            <a href="#">
                <img src="images/all_fixed_scroll_y_w.png" alt="fs_y">
                <p class="fixed_text">LET'S <br>PLAY</p>
            </a>
        </div>
        <div class="fixed_scroll_p">
            <a href="#">
                <img src="images/all_fixed_scroll_p_w.png" alt="fs_p">

            </a>
        </div>

    <div id="container">

                <img src="images/icon_login.png" alt="icon_login" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="500">
            </div>
            <div class="login_form_box">
                <h1 data-aos="fade-right" data-aos-duration="2000" data-aos-delay="500"><a href="#">
                    <a href="https://minkyungkim529.github.io/rounded/">
                        <img src="images/login_logo.png" alt="login_logo">
                    </a>
                </h1>
                <div class="login_id_pw" data-aos="fade-left" data-aos-duration="2000" data-aos-delay="500">
                    <input type="text" placeholder="ID &#58;">
                    <input type="text" placeholder="PASSWORD &#58;">
                </div>
                <ul class="account" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="500">

                    <li><a href="#">아이디 찾기</a></li>

                    <li><a href="#">회원가입</a></li>
                </ul>
                <div data-aos="fade-left" data-aos-duration="2000" data-aos-delay="500">
                    <input type="button" value="LOGIN">
                </div>
                <ul class="login_otn">
                    <li data-aos="zoom-in" data-aos-duration="3000"><a href="#">카카오톡으로 로그인</a></li>
                    <li data-aos="zoom-in" data-aos-duration="3000"><a href="#">네이버로 로그인</a></li>
                    <li data-aos="zoom-in" data-aos-duration="3000"><a href="#">페이스북으로 로그인</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer_wrap">

                <li><a href="#">
                    고객센터
                </a></li>
                <li><a href="#">
